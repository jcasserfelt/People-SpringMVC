<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

</head>
<body>
<h3>Black List</h3>
<a href="new">Create New Person</a>
<br/><br/>
<table border="1" cellpadding="10">

    <tr>
        <th>Person ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Length</th>
        <th>Weight</th>
        <th>Motto</th>
        <th>Options</th>
    </tr>

    <tr th:each="person : ${listPerson}">
        <td th:text="${person.id}">Person ID</td>
        <td th:text="${person.firstName}">First Name</td>
        <td th:text="${person.lastName}">Last Name</td>
        <td th:text="${person.age}">Age</td>
        <td th:text="${person.length}">Length</td>
        <td th:text="${person.weight}">Weight</td>
        <td th:text="${person.motto}">Motto</td>
        <td>
            <a th:href="@{'/edit/' + ${person.id}}">Edit</a>

            <a th:href="@{'/delete/' + ${person.id}}">Delete</a>
        </td>
    </tr>

</table>

</body>
</html>
